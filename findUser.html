    <script>
        function getUsers(txtrequest = ""){             
        $.ajax("findUser.php", {
            method: 'GET'             
            
        }).done(function(response){
            let parseHTML = response;
            $("#result").html(parseHTML);
            
        }).fail(function(){
            alert('There was an issue with the requests.');
        });
    }
